apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hornet-ingress
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: hornet-rest
            port:
              name: rest
